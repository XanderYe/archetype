#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
log4j.rootLogger=DEBUG, console, dailyRollingFile

log4j.logger.org.apache=INFO
log4j.logger.cn.xanderye=DEBUG

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH$symbol_escape:mm$symbol_escape:ss} %5p --- [%25t] %-50.50l $symbol_escape: %m %n

log4j.appender.dailyRollingFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyRollingFile.File=logs/${artifactId}.log
log4j.appender.dailyRollingFile.Append=true
log4j.appender.dailyRollingFile.Threshold=INFO
log4j.appender.dailyRollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyRollingFile.layout.ConversionPattern=%d{yyyy-MM-dd HH$symbol_escape:mm$symbol_escape:ss} %p --- [%25t] %-50.50l $symbol_escape: %m %n
